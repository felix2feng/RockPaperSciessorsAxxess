<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
  <script src="css/less.js"></script>
  <script data-main="scripts/app.js" src="scripts/require.js"></script>
</head>

<body id="home">
  <div class='gameContainer'>
    <div class='timeContainer'>
      <form class='mainContainer'>
        <div class='mainHeader'>Input Time and Press Start To Begin</div>
        <label>Minutes</label>
        <input type="text" class="minutesInput" value='0'>
        <label>Seconds</label>
        <input type="text" class="secondsInput" value='15'>
        <button class='startButton'>Start</button>
        <button class='restartButton'>Restart</button>
      </form>
      <div class='mainContainer'>
        <div class='mainHeader'>Time Remaining</div>
        <div class='timeDisplay'>
          <span class="minutesRemaining"></span>:<span class="secondsRemaining"></span> 
        </div>
      </div>
    </div>
    <div class="mainContainer">
      <div class='mainHeader'>Scoreboard</div>
      <div class='flexContainer'>
        <div class='scoreDiv'>
          <div class='scoreDivChild'>Wins</div>
          <div class='scoreNumber winScore'></div>
        </div>
        <div class='scoreDiv'>
          <div class='scoreDivChild'>Losses</div>
          <div class='scoreNumber lossScore'></div>
        </div>
        <div class='scoreDiv'>
          <div class='scoreDivChild'>Draw</div>
          <div class='scoreNumber drawScore'></div>
        </div>
      </div>
    </div>
    <div class='mainContainer'>
      <div class='mainHeader'>Players</div>
      <div class='flexContainer'>
        <div class='user'>
          <div class='decisionHeader'>Player Chooses</div>
          <div class='userDecisionChoiceContainer'>
            <div class="rock userDecisionChoice"><span id='center'>Rock</span></div>
            <div class="paper userDecisionChoice"><span>Paper</span></div>
            <div class="scissors userDecisionChoice"><span>Scissors</span></div>
          </div>
        </div>
        <div class='computer'>
          <div class='decisionHeader'>Computer Chooses</div>
          <div class="computerChoice">None</div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
